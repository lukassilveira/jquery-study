<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<style>
			body {
				background-color: aqua;
				font-size: 20px;
				padding: 1em 3em 1em;
			}
			h1 {
				text-align: center;
				background-color: grey;
			}
			h2 {
				background-color: cadetblue;
			}
			button {
				margin-bottom: 10px;
			}
			#para1,
			#container {
				margin: auto;
				width: 70%;
			}
			#container {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
		</style>

		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>jQuery Crash Course</h1>
		</header>
		<div id="container">
			<button id="btn-1">Button 1</button>
			<button id="btn-2">Button 2</button>
		</div>
		<p id="para1">
			Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas ut
			sequi numquam asperiores dolore! Quia tenetur, nemo eaque asperiores nobis
			error saepe sit neque distinctio placeat, ratione doloremque, dolor
			cumque!
		</p>
		<hr />
		<form id="form">
			<label>Name</label><br />
			<input type="text" id="name" name="name" />
			<br />
			<label>Email</label><br />
			<input type="text" id="email" name="email" />
			<br />
			<label>Gender</label><br />
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="none">Don't want to inform</option>
			</select>
			<br />
			<input type="submit" value="Submit" />
		</form>
		<script>
			function alertHelloWorld(param) {
				alert(param);
			}

			function getFormData() {
				var form = document.getElementById("form");
				var formData = new FormData(form);

				return formData;
			}

			$(document).ready(function () {
				// click event
				$("#btn-1").click(() => {
					// alertHelloWorld("Hello, World!");
					let formData = getFormData();
				});

				// hover event
				$("#btn-2").hover(() => {
					$("#para1").toggle();
				});

				// on function
				$("#btn-1").on("mouseenter", () => {
					$("#para1").css("color", "red");
				});

				$("#btn-1").on("mouseleave", () => {
					$("#para1").css("color", "black");
				});

				$("input").focus(function () {
					$(this).css("background", "pink");
				});

				$("input").blur(function () {
					$(this).css("background", "white");
				});

				$("input").keyup(function (e) {
					console.log(e.currentTarget.value);
				});

				$("select#gender").change(function (e) {
					alert(e.currentTarget.value);
				});

				$("#form").submit(function (e) {
					e.preventDefault();
					var formData = getFormData();
				});
			});
		</script>
	</body>
</html>
